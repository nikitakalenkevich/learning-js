<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
</head>
<style>

</style>

<body>
    <h1>My feedback form</h1>
    <ul>
        <li>
            <label for="name">Name</label>
            <input type="text" name="name"><br>
        </li>

        <li>
            <label for="email">Email:</label>
            <input type="text" name="email"><br>
        </li>

        <li>
            <label for="password">Password:</label>
            <input type="password" name="password"><br>
        </li>
        <li>
            Please check all the emotions that apply to you:
        </li>
        <ul>
            <li><input type="checkbox" name="emotionAngry" value="angry">
                <label for="emotionAngry"> Angry </label><br>
            </li>
            <li> <input type="checkbox" name="emotionSad" value="sad">
                <label for="emotionSad"> Sad</label><br>
            </li>
            <li> <input type="checkbox" name="emotionHappy" value="happy">
                <label for="emotionHappy"> Happy</label><br>
            </li>
            <li> <input type="checkbox" name="emotionAmbivalent" value="Ambivalent">
                <label for="emotionAmbivalent"> Ambivalent </label><br>
            </li>
        </ul>
        <li>How satisfied were you with our service?</li>
        <ul>
            <li> <input type="radio" name="vsatisfied" value="Vsatisfied">
                <label for="vsatisfied">Very satisfied</label><br>
            </li>

            <li> <input type="radio" name="satisfied" value="satisfied">
                <label for="satisfied">Satisfied</label><br>
            </li>

            <li> <input type="radio" name="satisfied" value="didntcare">
                <label for="didntcare">Didn't care</label><br>
            </li>

            <li><input type="radio" name="dissatisfied" value="dissatisfied">
                <label for="dissatisfied">Dissatisfied</label><br>
            </li>

            <li><input type="radio" name="vdissatisfied" value="vdissatisfied">
                <label for="vdissatisfied">Very Dissatisfied</label><br>
            </li>
        </ul>
    </ul>
    </ul>
    <ul>
        <li>
            Further comments
            <textarea name="Comments" id="Comments" cols="20" rows="5"></textarea>
        </li>
    </ul>
    <ul>
        <li>
            <label for="biophoto">Bio photo:</label>
            <input type="file" name="biophoto">
            <button type="button">Choose...</button>
            <br>
        </li>
    </ul>
    <ul>
        <li><label for="location">Location Visited:</label>
            <select name="location">
                <option value="location" disable selected hidden>Select location</option>
                <option value="location">Belarus</option>
                <option value="location">Poland</option>
                <option value="location">Germany</option>
            </select>
        </li>
    </ul>
    <ul>
        <li><button type="button">Submit</button></li>
    </ul>
</body>

</html>
