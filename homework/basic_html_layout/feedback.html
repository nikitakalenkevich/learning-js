<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .parag1 {
        padding: 0%;
        margin-left: 40px;
    }
    .parag2 {
        padding: 0%;
        margin-left: 40px;
    }

    .wi {
        padding-top: 40px;
    }

    button {
        border-radius: 100px;
    }
</style>

<body>
    <h1>My feedback form</h1>
    <form action="/action_page.php">
        <ul>
            <li>
                <label for="li">Name</label>
                <input type="text" name="li"><br>
            </li>

            <li>
                <label for="li">Email:</label>
                <input type="text" name="li"><br>
            </li>

            <li>
                <label for="li">Password:</label>
                <input type="text" name="li"><br>
            </li>
        </ul>

        <ul>

            <li>
                Please check all the emotions that apply to you:
            </li>
            <div class="parag1">
                <li><input type="checkbox" name="emotion1" value="angry">
                    <label for="emotion1"> Angry </label><br>
                </li>
                <li> <input type="checkbox" name="emotion1" value="sad">
                    <label for="emotion2"> Sad</label><br>
                </li>
                <li> <input type="checkbox" name="emotion1" value="happy">
                    <label for="emotion3"> Happy</label><br>
                </li>
                <li> <input type="checkbox" name="emotion4" value="Ambivalent">
                    <label for="emotion4"> Ambivalent </label><br>
                </li>
            </div>
        </ul>

        <ul>
            <li>How satisfied were you with our service?</li>
            <div class="parag2">

            <li> <input type="radio" name="satisfied" value="Vsatisfied">
                <label for="vsatisfied">Very satisfied</label><br>
            </li>

            <li> <input type="radio" name="satisfied" value="satisfied">
                <label for="satisfied">Satisfied</label><br>
            </li>

            <li> <input type="radio" name="satisfied" value="didntcare">
                <label for="didntcare">Didn't care</label><br>
            </li>

            <li><input type="radio" name="dissatisfied" value="dissatisfied">
                <label for="didntcare">Dissatisfied</label><br>
            </li>

            <li><input type="radio" name="vdissatisfied" value="vdissatisfied">
                <label for="didntcare">Very Dissatisfied</label><br>
            </li>
        </div>
        </ul>
        <ul>
            <li>
                <label for="li">Further comments</label>
                <input class="wi" type="text" name="li"><br>
            </li>
        </ul>
        <ul>
            <li>
                <label for="li">Bio photo:</label>
                <input type="text" name="li">
                <button type="button">Choose...</button>
                <br>
            </li>
        </ul>
        <ul>
            <li><label for="location">Location Visited:</label>
                <select name="location">
                    <option value="location">Select location</option>
                </select>
            </li>
        </ul>
        <ul>
            <li><input type="submit" value="Submit"></li>
        </ul>
    </form>
</body>

</html>
