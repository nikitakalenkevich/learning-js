    <title>Hover, focus and etc.</title>
</head>
<style>
   .element {
        width: 100px;
        height: 100px;
        background-color: red;
        transition: width 2s, height 1s;
   }

   .element:hover {
        background-color: blue;
        width: 300px;
        height: 300px;
        border-radius: 10px;
   }

   .element:focus {
        background-color: pink;
   }

   button:hover {
    background-color: green;
   }

</style>
